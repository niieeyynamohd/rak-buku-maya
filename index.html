<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Sekolah Rendah - Virtual Bookshelf</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <header class="header">
            <img src="src/logosk.jpeg" alt="Logo Perpustakaan" class="header-logo" width="70" height="70">
            <div class="header-text">
            <h1>Perpustakaan Rak Buku Maya</h1>
            <p>Selamat datang ke rak buku Seri Perkasa SK Kem Pakit</p>
            </div>
        </header>
        
        <section class="search-section">
            <label for="search-input" class="sr-only">Cari buku</label>
            <input type="text" id="search-input" class="search-input" placeholder="🔍 Cari buku kegemaran anda...">
            <div class="category-filters">
                <button class="filter-btn active" data-category="all">Semua</button>
                <button class="filter-btn" data-category="cerita">Cerita</button>
                <button class="filter-btn" data-category="sains">Sains</button>
                <button class="filter-btn" data-category="matematik">Matematik</button>
                <button class="filter-btn" data-category="sejarah">Sejarah</button>
                <button class="filter-btn" data-category="bahasa">Bahasa</button>
            </div>
        </section>
        
        <section class="bookshelf">
            <div class="shelf" id="shelf1"></div>
            <div class="shelf" id="shelf2"></div>
            <div class="shelf" id="shelf3"></div>
        </section>
        
        <section class="stats">
            <h3>📊 Statistik Perpustakaan</h3>
            <div class="stat-item">📖 Jumlah Buku: <span id="total-books">0</span></div>
            <div class="stat-item">👀 Buku Dilihat: <span id="viewed-books">0</span></div>
            <div class="stat-item">⭐ Kategori Popular: <span id="popular-category">Cerita</span></div>
        </section>
    </main>
    
    <div class="book-modal" id="bookModal">
        <div class="book-wrapper">
            <div class="book-3d" id="book3d">
                <div class="book-cover-3d" id="bookCover">
                    <div class="cover-title" id="coverTitle">Tajuk Buku</div>
                    <div class="cover-image" id="coverImage">📖</div>
                    <div class="cover-author" id="coverAuthor">Pengarang</div>
                </div>
                
                <div class="book-spine-3d" id="bookSpine">Tajuk Buku</div>
                
                <div class="book-page-left" id="leftPage">
                    <img class="page-image" id="leftPageImage" src="" alt="Halaman kiri">
                    <div class="page-number" id="leftPageNumber">1</div>
                </div>
                
                <div class="book-page-right" id="rightPage">
                    <img class="page-image" id="rightPageImage" src="" alt="Halaman kanan">
                    <div class="page-number" id="rightPageNumber">2</div>
                </div>
                
                <div class="page-nav prev-page" onclick="previousPage()">‹</div>
                <div class="page-nav next-page" onclick="nextPage()">›</div>
            </div>
            
            <div class="book-controls">
                <button class="control-btn close-btn" onclick="closeModal()">📚 Tutup Buku</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
